name: Build Debug APK

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    name: Build Debug APK
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout Repository
      uses: actions/checkout@v4
      
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        
    - name: Setup Android SDK
      uses: android-actions/setup-android@v3
      
    - name: Setup Flutter
      uses: subosito/flutter-action@v2
      with:
        flutter-version: '3.24.0'
        channel: 'stable'
        cache: true
        
    - name: Verify Flutter Setup
      run: |
        flutter doctor -v
        flutter --version
        
    - name: Get Dependencies
      run: flutter pub get
        
    - name: Generate Code (Drift/Freezed)
      run: |
        flutter pub run build_runner build --delete-conflicting-outputs || true
        
    - name: Verify Generated Code
      run: |
        ls -la lib/data/local/*.g.dart 2>/dev/null || echo "Generated files check"
        ls -la lib/domain/models/*.g.dart 2>/dev/null || echo "Model files check"
        
    - name: Analyze Code
      run: flutter analyze --no-fatal-infos || true
        
    - name: Run Tests
      run: flutter test --no-test-randomize-ordering-seed || true
        
    - name: Build Debug APK
      run: |
        flutter build apk --debug --split-per-abi --verbose
        
    - name: List Build Outputs
      run: |
        echo "=== Build Output Files ==="
        find build/app/outputs -type f -name "*.apk" 2>/dev/null | head -20
        echo ""
        echo "=== File Sizes ==="
        ls -lh build/app/outputs/flutter-apk/*.apk 2>/dev/null || echo "APK files not found"
        
    - name: Upload Debug APK
      uses: actions/upload-artifact@v4
      if: success()
      with:
        name: debug-apk-${{ github.run_number }}
        path: |
          build/app/outputs/flutter-apk/*.apk
        if-no-files-found: warn
        retention-days: 7
        
    - name: Upload Build Logs on Failure
      uses: actions/upload-artifact@v4
      if: failure()
      with:
        name: build-logs-${{ github.run_number }}
        path: |
          build/
          ~/.flutter-sdk/.pub-cache/
        if-no-files-found: ignore
        retention-days: 3

  release:
    name: Create Release
    needs: build
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    
    steps:
    - name: Download Debug APK
      uses: actions/download-artifact@v4
      with:
        name: debug-apk-${{ github.run_number }}
        path: ./artifacts/
        
    - name: Get Current Date
      id: date
      run: echo "date=$(date +'%Y%m%d-%H%M%S')" >> $GITHUB_OUTPUT
      
    - name: Get Short SHA
      id: sha
      run: echo "sha=$(echo ${{ github.sha }} | cut -c1-7)" >> $GITHUB_OUTPUT
      
    - name: List Artifacts
      run: |
        echo "=== Release Artifacts ==="
        find ./artifacts -type f -name "*.apk" | head -10
        echo ""
        ls -lh ./artifacts/*.apk 2>/dev/null || echo "No APK files found"
      
    - name: Create Pre-release
      uses: softprops/action-gh-release@v1
      if: success()
      with:
        tag_name: debug-v${{ steps.date.outputs.date }}-${{ steps.sha.outputs.sha }}
        name: ğŸš€ Debug Build ${{ steps.date.outputs.date }}
        body: |
          ## ğŸ‰ Debug Build
          
          Automated debug build generated by GitHub Actions.
          
          ### ğŸ“‹ Build Info
          | Item | Value |
          |------|-------|
          | **Date** | ${{ steps.date.outputs.date }} |
          | **Commit** | ${{ github.sha }} |
          | **Branch** | ${{ github.ref_name }} |
          | **Build #** | ${{ github.run_number }} |
          
          ### ğŸ“± Installation
          1. Download the APK file below
          2. Install on your Android device (Android 5.0+)
          3. Allow "Install from unknown sources" if prompted
          
          ### âš ï¸ Note
          This is a **debug build** for testing purposes only.
          - Not signed with release keys
          - May contain debug features
          - Performance may differ from release builds
          
          ### ğŸ”— Links
          - [Repository](${{ github.server_url }}/${{ github.repository }})
          - [Actions](${{ github.server_url }}/${{ github.repository }}/actions)
        files: ./artifacts/**/*.apk
        prerelease: true
        generate_release_notes: false
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}