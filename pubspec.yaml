name: smart_todo
version: 1.0.0+1
environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  
  # 状态管理
  flutter_bloc: ^8.1.3
  bloc: ^8.1.2
  
  # 本地数据库
  drift: ^2.14.0
  drift_flutter: ^0.1.0
  sqlite3_flutter_libs: ^0.5.18
  
  # Key-Value 存储
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  
  # 网络请求
  dio: ^5.4.0
  retrofit: ^4.0.3
  
  # Firebase
  firebase_core: ^2.24.2
  firebase_auth: ^4.16.0
  cloud_firestore: ^4.14.0
  firebase_messaging: ^14.7.10
  
  # 日历组件
  table_calendar: ^3.0.9
  
  # 图表
  fl_chart: ^0.66.0
  
  # 时间处理
  intl: ^0.18.1
  jiffy: ^6.2.1
  
  # 本地通知
  flutter_local_notifications: ^16.3.2
  timezone: ^0.9.2
  
  # 地理位置
  geolocator: ^10.1.0
  
  # 权限管理
  permission_handler: ^11.1.0
  
  # 路由
  go_router: ^12.1.1
  
  # UI 组件
  shimmer: ^3.0.0
  flutter_slidable: ^3.0.1
  flutter_staggered_grid_view: ^0.7.0
  
  # 图片处理
  cached_network_image: ^3.3.0
  image_picker: ^1.0.4
  
  # 文件处理
  path_provider: ^2.1.1
  share_plus: ^7.2.1
  
  # 设备信息
  device_info_plus: ^9.1.1
  package_info_plus: ^5.0.1
  
  # 日志
  logger: ^2.0.2
  
  # 加密
  encrypt: ^5.0.1
  
  # 测试
  mocktail: ^1.0.1

dependency_overrides:
  # 解决依赖冲突
  analyzer: ^6.0.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.1
  
  # 代码生成
  build_runner: ^2.4.7
  
  # Drift 代码生成
  drift_dev: ^2.14.0
  
  # Hive 适配器生成
  hive_generator: ^2.0.1
  
  # Retrofit 代码生成
  retrofit_generator: ^8.0.6
  
  # JSON 序列化
  json_annotation: ^4.8.1
  json_serializable: ^6.7.1
  
  # BLoC 测试
  bloc_test: ^9.1.5

flutter:
  uses-material-design: true
  
  assets:
    - assets/images/
    - assets/icons/
    - assets/fonts/
  
  fonts:
    - family: NotoSansSC
      fonts:
        - asset: assets/fonts/NotoSansSC-Regular.otf
        - asset: assets/fonts/NotoSansSC-Bold.otf
          weight: 700
    - family: Roboto
      fonts:
        - asset: assets/fonts/Roboto-Regular.ttf
        - asset: assets/fonts/Roboto-Bold.ttf
          weight: 700